    args:
      urlpath: data/rld_Efx_GFDL-CM4_rad-irf_r1i1p1f2_gn.nc
  rsu:
    driver: netcdf
    args:
      urlpath: data/rsu_Efx_GFDL-CM4_rad-irf_r1i1p1f2_gn.nc
  rsd:
    driver: netcdf
    args:
      urlpath: data/rsd_Efx_GFDL-CM4_rad-irf_r1i1p1f2_gn.nc